<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tipo-servico-heading"
        data-cy="TipoServicoCreateUpdateHeading"
        jhiTranslate="appErpApp.tipoServico.home.createOrEditLabel"
      >
        Criar ou editar Tipo Servico
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.tipoServico.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.tipoServico.grupoServico" for="field_grupoServico">Grupo Servico</label>
          <select
            class="form-control"
            id="field_grupoServico"
            data-cy="grupoServico"
            name="grupoServico"
            formControlName="grupoServico"
            [compareWith]="compareGrupoServico"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="grupoServicoOption" *ngFor="let grupoServicoOption of grupoServicosSharedCollection">
              {{ grupoServicoOption.descricao }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
