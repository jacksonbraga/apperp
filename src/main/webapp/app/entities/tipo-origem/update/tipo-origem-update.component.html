<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tipo-origem-heading" data-cy="TipoOrigemCreateUpdateHeading" jhiTranslate="apperpApp.tipoOrigem.home.createOrEditLabel">
        Criar ou editar Tipo Origem
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="apperpApp.tipoOrigem.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="mb-3">
          <label jhiTranslate="apperpApp.tipoOrigem.grupoOrigem" for="field_grupoOrigems">Grupo Origem</label>
          <select
            class="form-control"
            id="field_grupoOrigems"
            data-cy="grupoOrigem"
            multiple
            name="grupoOrigems"
            formControlName="grupoOrigems"
            [compareWith]="compareGrupoOrigem"
          >
            <option [ngValue]="grupoOrigemOption" *ngFor="let grupoOrigemOption of grupoOrigemsSharedCollection">
              {{ grupoOrigemOption.descricao }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
