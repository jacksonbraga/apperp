<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-controle-comanda-heading"
        data-cy="ControleComandaCreateUpdateHeading"
        jhiTranslate="appErpApp.controleComanda.home.createOrEditLabel"
      >
        Criar ou editar Controle Comanda
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.controleComanda.cor" for="field_cor">Cor</label>
          <select
            [style.background-color]="getBackgroundColor2()"
            class="form-control"
            id="field_cor"
            data-cy="cor"
            name="cor"
            formControlName="cor"
            [compareWith]="compareCor"
          >
            <option [ngValue]="null"></option>
            <option
              [style.background-color]="getBackgroundColor(corOption)"
              [ngValue]="corOption"
              *ngFor="let corOption of corsSharedCollection"
            >
              {{ corOption.descricao }}
            </option>
          </select>
        </div>

        <!--         <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.controleComanda.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div> -->

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.controleComanda.faixaInicio" for="field_faixaInicio">Faixa Inicio</label>
          <input
            type="number"
            class="form-control"
            name="faixaInicio"
            id="field_faixaInicio"
            data-cy="faixaInicio"
            formControlName="faixaInicio"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.controleComanda.faixaFim" for="field_faixaFim">Faixa Fim</label>
          <input type="number" class="form-control" name="faixaFim" id="field_faixaFim" data-cy="faixaFim" formControlName="faixaFim" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="appErpApp.controleComanda.data" for="field_data">Data</label>
          <div class="input-group">
            <input
              id="field_data"
              data-cy="data"
              type="date"
              class="form-control"
              name="data"
              ngbDatepicker
              #dataDp="ngbDatepicker"
              formControlName="data"
            />
            <!-- <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button> -->
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
